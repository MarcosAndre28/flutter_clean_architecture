name: flutter_clean_architecture_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.5

  #state management
  flutter_bloc: ^8.1.3

  #comparing dart objets
  equatable: ^2.0.5

  #service locator
  get_it: ^7.6.0

  #dateFormat
  intl: ^0.18.1

  #Database
  floor: ^1.4.2

  #make request to api
  retrofit: ^4.0.1

  #Habks
  flutter_hooks: ^0.18.6

  #chached image
  cached_network_image: ^3.2.3

  #icon
  ionicons: ^0.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  retrofit_generator: ^7.0.7
  floor_generator: ^1.4.2
  build_runner: ^2.4.6

flutter:

  uses-material-design: true

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300


